<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/64416a7c11.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-Very-Light-Gray-Light-Mode-Background text-sm">
    <nav
      class="flex items-center justify-between bg-White-Dark-Mode-Text-&-Light-Mode-Elements px-6 py-9 shadow-md md:px-16 md:py-6"
    >
      <p class="text-lg font-bold md:text-2xl">Where in the world?</p>
      <div class="flex items-center space-x-2">
        <ion-icon name="moon-outline" size="small"></ion-icon>
        <div class="font-semibold">Dark Mode</div>
      </div>
    </nav>
    <main class="px-6 md:px-16">
      <div class="my-8 flex flex-col md:flex-row md:justify-between">
        <div
          class="mb-10 flex max-w-lg items-center rounded-md bg-white py-5 shadow-md md:mb-0 md:w-512"
        >
          <label for="country-search">
            <i
              class="fa-solid fa-magnifying-glass fa-lg px-8"
              style="color: #cacaca"
            ></i>
          </label>
          <input
            type="search"
            id="country-search"
            placeholder="Search for a country..."
            class="w-full focus:outline-none placeholder:text-"
          />
        </div>
        <button
          class="relative flex max-w-fit items-center space-x-10 whitespace-nowrap rounded-md bg-white p-5 font-semibold shadow-md"
        >
          <p>Filter by Region</p>
          <ion-icon name="chevron-down-outline"></ion-icon>
          <ul
            class="absolute right-0 top-[110%] w-full space-y-2 rounded-md bg-white p-6 text-left shadow-md"
          >
            <li>Africa</li>
            <li>America</li>
            <li>Asia</li>
            <li>Europe</li>
            <li>Oceania</li>
          </ul>
        </button>
      </div>
      <div class=""></div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
